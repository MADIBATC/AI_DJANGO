<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Collapsible Sidebar</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<style>
    body {
        overflow-x: hidden;
    }

    /* Sidebar */
    #sidebar {
        position: fixed;
        top: 56px; /* below navbar */
        left: 0;
        height: 100%;
        width: 60px; /* collapsed width */
        background: #343a40;
        color: white;
        transition: all 0.3s;
        padding-top: 10px;
    }
    #sidebar.expanded {
        width: 200px; /* expanded width */
    }

    /* Sidebar button styling */
    .sidebar-btn {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        width: 100%;
        padding: 10px;
        border: none;
        outline: none;
        background: none;
        color: white;
        font-size: 14px;
        transition: all 0.3s;
        white-space: nowrap;
    }
    .sidebar-btn i {
        font-size: 18px;
        margin-right: 10px;
        min-width: 25px; /* keeps icons aligned */
        text-align: center;
    }
    {% comment %} .sidebar-btn:hover {
        background: #495057;
        border-radius: 5px;
    } {% endcomment %}

    /* Hide text when collapsed */
    #sidebar:not(.expanded) .btn-label {
        display: none;
    }

    /* Toggle button */
    .toggle-btn {
        text-align: center;
        margin: 10px 0;
    }

    /* Content area */
    #content {
        margin-left: 60px;
        transition: all 0.3s;
        padding: 20px;
    }
    #content.expanded {
        margin-left: 200px;
    }
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MySite</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">Profile</a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Sidebar -->
<div id="sidebar">
    <div class="toggle-btn">
        <button class="btn btn-secondary btn-sm" id="sidebarToggle">â˜°</button>
    </div>
    <div class="d-flex flex-column mt-3">
        <button class="sidebar-btn ms-2"><i class="bi bi-speedometer2"></i> <span class="btn-label">Dashboard</span></button>
        <button class="sidebar-btn ms-2"><i class="bi bi-person"></i> <span class="btn-label">Profile</span></button>
        <button class="sidebar-btn ms-2"><i class="bi bi-gear"></i> <span class="btn-label">Settings</span></button>
        <button class="sidebar-btn ms-2"><i class="bi bi-question-circle"></i> <span class="btn-label">Help</span></button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const sidebarToggle = document.getElementById('sidebarToggle');
    const sidebar = document.getElementById('sidebar');
    const content = document.getElementById('content');

    sidebarToggle.addEventListener('click', () => {
        sidebar.classList.toggle('expanded');
        content.classList.toggle('expanded');
    });
</script>

</body>
</html>
