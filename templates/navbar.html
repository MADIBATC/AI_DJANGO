<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Collapsible Sidebar</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    </head>
    
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-dark bg-dark py-2">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">MySite</a>
                <div class="d-flex justify-content-end align-items-center" id="mainNavbar">    
                    <a class="nav-link text-light fs-6" href="#">{{request.user.role}}</a>
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" 
                    data-bs-toggle="dropdown" aria-expanded="false">
                        {{request.user.first_name}}
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end bg-dark" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item text-light" href="{% url 'authentication:logout' %}">LogOut</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
