<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    </head>

    <body class="bg-light">
        <div class="container d-flex align-items-center justify-content-center min-vh-100">
            <div class="col-12 col-sm-10 col-md-8 col-lg-5">
                <div class="card shadow border-0 rounded-3">
                    <div class="card-body p-4">
                        
                        <!-- Title -->
                        <div id="Title" class="mb-4">
                            <h4 class="text-center text-primary fw-bold">ZIMBABWE LAND REGISTRY</h4>
                            <p class="text-center text-secondary fs-5 mb-0">Create an Account</p>
                        </div>
                        
                        <!-- Form -->
                        <form method="POST" action="">
                            <!-- Full Name -->
                            <div class="form-floating mb-3">
                                <input type="text" name="fullname" id="fullname" class="form-control" placeholder="Full Name" required>
                                <label for="fullname">Full Name</label>
                            </div>

                            <!-- Email -->
                            <div class="form-floating mb-3">
                                <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email" required>
                                <label for="email">Email address</label>
                            </div>

                            <!-- Phone -->
                            <div class="form-floating mb-3">
                                <input type="tel" name="phone" id="phone" class="form-control" placeholder="Phone Number" required>
                                <label for="phone">Phone Number</label>
                            </div>

                            <!-- Password -->
                            <div class="form-floating mb-3">
                                <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" required>
                                <label for="password">Password</label>
                            </div>

                            <!-- Confirm Password -->
                            <div class="form-floating mb-3">
                                <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirm Password" required>
                                <label for="confirm_password">Confirm Password</label>
                            </div>

                            <!-- Signup Button -->
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-success btn-lg">Sign Up</button>
                            </div>

                            <!-- Links -->
                            <div class="text-center">
                                <p class="mb-0">Already have an account? 
                                    <a href="{% url 'authentication:login'%}" class="text-decoration-none">Login</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
