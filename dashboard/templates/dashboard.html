{% extends 'base.html' %}

{% block content %}
    <h1 class="text-center">Dashboard</h1>
    <div>
        <canvas id="charts">

        </canvas>
    </div>
    <p>Welcome to your dashboard!</p>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        chart = document.getElementById('charts');

        new Chart(chart, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                    beginAtZero: true
                    }
                }
            }
        })
    </script>
{% endblock %}
