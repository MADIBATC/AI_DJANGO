{% extends 'base.html' %}

{% block content %}
    <style>
        #myChartContainer{
            height: 300px;
            width: 650px;
        }
    </style>
    <h1 class="text-center">Dashboard</h1>
    <div class="d-flex justify-content-center">
        <div id="myChartContainer" class="border">
            <canvas id="charts">

            </canvas>
        </div>
    </div>
    <p>Welcome to your dashboard!</p>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        chart = document.getElementById('charts');

        new Chart(chart, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                    beginAtZero: true
                    }
                }
            }
        })
    </script>
{% endblock %}
